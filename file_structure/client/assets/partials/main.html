<div ng-controller="userManagerController">
  <div class="row">
    <div class="col s3"></div>
    <div class="col s6">
      <label for='search-field'>Search Users</label>
      <input placeholder="Search.." id="search-field" type="search" ng-model="userSearch">
    </div>
  </div>
  <table class="centered">
    <thead>
    <tr>
      <th>Users</th>
      <th>Birthday</th>
      <th>Show</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users | filter:userSearch">
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.dateOfBirth}}</td>
      <td><a class="btn-flat green waves-effect" href="#!/show/{{user.id}}">Show User</a></td>
      <td><a class="btn-flat yellow waves-effect" href="#!/edit/{{user.id}}">Edit User</a></td>
      <td><button class="btn-flat red waves-effect" ng-bind="'Remove User'" ng-click="removeUser(user)">Remove User</button></td>
    </tr>
    </tbody>
  </table>
</div>
