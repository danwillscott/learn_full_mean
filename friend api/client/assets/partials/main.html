<div ng-controller="userManagerController">
  <div class="row">
    <div class="col s3"></div>
    <div class="col s6">
      <label for='search-field'>Search Users</label>
      <input placeholder="Search.." id="search-field" type="search" ng-model="userSearch">
    </div>
  </div>
  <table class="centered">
    <thead>
    <tr>
      <th>Count</th>
      <th>Users</th>
      <th>Birthday</th>
      <th>Show</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody ng-if="!dbUsers.error">
    <tr ng-repeat="user in dbUsers.result | filter:userSearch track by $index">
      <td ng-init="dob = user.dateOfBirth">{{$index + 1 }}</td>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{dob | date:'medium'}}</td>
      <td><a class="btn-flat green waves-effect" href="#!/show/{{user._id}}">Show User</a></td>
      <td><a class="btn-flat yellow waves-effect" href="#!/edit/{{user._id}}">Edit User</a></td>
      <td><button class="btn-flat red waves-effect" ng-bind="'Remove User'" ng-click="removeUser(user)">Remove User</button></td>
    </tr>
    </tbody>
  </table>
</div>
