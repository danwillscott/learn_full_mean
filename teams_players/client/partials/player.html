<div ng-controller="playerController as PC">
  <div class="card">
    <div class="card-content blue-grey z-depth-2">
      <div class="card-title"> Manage Players </div>
      <form>
        <label class="black-text" for="name">Name</label>
        <input id="name" type="text" ng-model="PC.player.name">
        <!--When the button is clicked, run the create function-->
        <button class="btn-flat waves-effect green" type="submit" ng-click="PC.newPlayer(PC.player)">Create user</button>
      </form>
      <table class="centered">
        <thead>
        <tr>
          <th>Players</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="player in PC.players">
          <td>{{player.name}}</td>
          <!--When the button is clicked, run the delete function-->
          <td><button class="btn-flat red waves-effect" ng-click="PC.removePlayer(player)">Delete Player</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
